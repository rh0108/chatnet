<div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="scheduleModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scheduleModal">{{_("Schedule Messages")}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="schedule-form">          
                    <div class="form-group row">                        
                        <div class="col">
                            <select class="form-control" id="scheduleUserType" name="scheduleUserType">
                                <option value="1" {% if scheduleUserType == 1 %}selected{% endif %}>{{_("New")}}</option>
                                <option value="2" {% if scheduleUserType == 2 %}selected{% endif %}>{{_("Current User")}}</option>
                                <option value="3" {% if scheduleUserType == 3 %}selected{% endif %}>{{_("Favourites")}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 ">
                            <label for="schedule_msg_body" class=""></label>
                            <textarea name="schedule_msg_body" id="schedule_msg_body" rows="10" class="form-control" placeholder="{{_("Type a message")}}"></textarea>
                        </div>
                    </div>
                    <div class="btn-chat-schedule-refresh">
                        <a href="#" class="btn btn-success btn-circle btn-sm" id = "scheduleRefresh"><i class="fas fa-redo-alt fa-flip-vertical fa-1x"></i></a>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-column">
                <div class="text-center">
                    <input class="days-of-week" name="weekday">
                    <input class="days-of-week-time" type= "time" name="time" placeholder="hh:mm" maxlength="7" required pattern="/d{2}:/d{2}" title="What time?">
                </div>                    
                <div class="d-flex justify-content-end w-100">
                    <button type="button" class="btn btn-success" id = "sendSchedule">{{_("Schedule")}}</button>
                    <button type="button" class="btn btn-danger ml-2" id = "stopSchedule">{{_("Stop")}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
